<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Covid-19</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>Covid-19 STATISTICS</h3>
        </div>
        <br>
        <div class='main'>
            <div class="statisticbox">
                <canvas id="myChart"></canvas>
            </div>
            <div class="inputs">
                <input type="button" value="Asia" class="asia btn1" id="asia">
                <input type="button" value="Africa" class="africa btn1" id="africa">
                <input type="button" value="Americas" class="america btn1" id="america">
                <input type="button" value="Europe" class="europe btn1" id="europe">
                <input type="button" value="Oceania" class="oceania btn1" id='oceania'>
            </div>
        </div>
        <div class="cases">
            <input type="button" value="Confirmed " class="confirmed btn">
            <input type="button" value="Deaths" class="death btn">
            <input type="button" value="Recovered" class="recovered btn">
            <input type="button" value="Critical Condition" class="condition btn">
        </div>
        <br>
        <div class="selectcontainer">
            <form action="">
                <select name="Country" id="Country"></select>
                <!-- <input type="submit" value="Impress Me" id="selectbtn"> -->
            </form>
        </div>
        <br>
        <div class="numbers">
            <div class=" box">
                <div class="one">
                    <p>Total Cases</p>
                </div>
                <div class="two"><span class="totalCases">00</span></div>
            </div>
            <div class=" box">
                <div class="one">
                    <p>Total Death</p>
                </div>
                <div class="two"><span class="totaldeath">00</span></div>
            </div>
            <div class="box">
                <div class="one">
                    <p>Total Recovered</p>
                </div>
                <div class="two"><span class="totalrecoverd">00</span></div>
            </div>
            <div class=" box">
                <div class="one">
                    <p>Critical Condition</p>
                </div>
                <div class="two"> <span class="criticalcondition">00</span></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
